    <!-- App Menu -->
    <section id="menu">
      <!-- Sidebar Menu -->
      <div id="sidebar" class="sidebar" data-state="open">
        <!-- CSV File Upload -->
        <br />
        <div class="menuSection">
          <h3>CSV Loader</h3>
          <form action="" id="csvForm">
            <div>
              <label for="csvDropdown">Example Events</label>
              <select name="csvDropdown" id="csvDropdown">
                <option selected="selected" value="csvFile"></option>
              </select>
              <br />
              <br />
            </div>
            <label for="">Upload Event</label>
            <br />
            <input
              type="file"
              accept=".csv"
              name="csvInput"
              id="csvInput"
              required
              style="display: none"
            />
            <button for="csvInput" type="button" onclick="selectCSV()">
              <p>Select CSV</p>
            </button>
            <!-- <button type="submit">
                        <p> Load CSV</p>
                    </button> -->
            <br />
            <br />
            <p id="csvNameHolder">No File</p>
          </form>
        </div>
        <br />
        <!--xxx CSV File Upload xxx-->

        <!-- Signal Selector -->
        <div class="menuSection" id="signalList">
          <h3>Signal Selector</h3>
          <div>
            <form action="" id="signalMenu">
              <p>Select a CSV</p>
            </form>
          </div>
        </div>
        <br />
        <!--xxx Signal Selector xxx-->

        <!-- Plots List -->
        <div class="menuSection" id="plotsList">
          <h3>Plots</h3>
          <form action="" id="plotsMenu">
            <h4>Images</h4>
            <input
              type="checkbox"
              id="imgSignal-checkbox"
              class="plotCheckbox"
              value="imgSignal"
              data-name="Signal"
            />
            <label for="imgSignal-checkbox">Signal</label><br />
            <input
              type="checkbox"
              id="imgSISignal-checkbox"
              class="plotCheckbox"
              value="imgSISignal"
              data-name="Superimposed Signal"
            />
            <label for="imgSISignal-checkbox">Superimposed Signal</label><br />
            <input
              type="checkbox"
              id="imgTrip-checkbox"
              class="plotCheckbox"
              value="imgTrip"
              data-name="Trip signal"
            />
            <label for="imgTrip-checkbox">Trip signal</label><br />
            <input
              type="checkbox"
              id="imgSITrip-checkbox"
              class="plotCheckbox"
              value="imgSITrip"
              data-name="Superimposed trip signal"
            />
            <label for="imgSITrip-checkbox">Superimposed trip signal</label
            ><br />
            <h4>Animations</h4>
            <input
              type="checkbox"
              id="animSignal-checkbox"
              class="plotCheckbox"
              value="animSignal"
              data-name="Signal"
            />
            <label for="animSignal-checkbox">Signal </label><br />
            <input
              type="checkbox"
              id="animSISignal-checkbox"
              class="plotCheckbox"
              value="animSISignal"
              data-name="Superimposed Signal"
            />
            <label for="animSISignal-checkbox">Superimposed Signal</label><br />
            <input
              type="checkbox"
              id="animFFT-checkbox"
              class="plotCheckbox"
              value="animFFT"
              data-name="Signal FFT"
            />
            <label for="animFFT-checkbox">Signal FFT</label><br />
            <input
              type="checkbox"
              id="animSIFFT-checkbox"
              class="plotCheckbox"
              value="animSIFFT"
              data-name="Superimposed signal FFT"
            />
            <label for="animSIFFT-checkbox">Superimposed signal FFT</label
            ><br />
            <button
              type="submit"
              style="display: none"
              id="plotsMenuBtn"
            ></button>
          </form>
        </div>
        <!--xxx Plots List xxx-->
        <!-- slider -->
        <div class="menuSection" id="slidecontainer">
          <input type="range" min="0" max="49" value="0" id="slider" />
        </div>
        <div class="menuSection" id="mediaMenu">
          <button id="minusSample">&#10094;</button>
          <button id="play">&#9205;&#9208;</button>
          <button id="stop">&#9209;</button>
          <button id="plusSample">&#10095;</button>
        </div>
        <br />
        <div class="menuSection">
          <div>
            <button id="resetAll" onclick="clearAll()">Clear All</button>
            <button id="resetPlots" onclick="clearCheckbox()">
              Clear Plots
            </button>
          </div>
        </div>
        <!--   &#9199;Play/Pause button -->
        <!-- xxx slider xxx -->
      </div>
      <!--xxx Sidebar Menu xxx-->
